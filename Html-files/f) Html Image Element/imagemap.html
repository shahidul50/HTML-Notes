    <!--? Image map তৈরি করার জন্য <img> Tag এর মধ্যে usemap Attibute ব্যবহার করতে হবে। usemap এর মানটি একটি হ্যাশ ট্যাগ(#) দিয়ে শুরু হয় যার পরে Image Map এর নাম থাকে এবং Image ও Image Map এর মধ্যে সম্পর্ক তৈরি করতে ব্যবহৃত হয়। এরপরে <map> Tag এর মধ্যে name Attibute ব্যবহার করে Map এর একটি নাম দিতে হবে।   -->

     <!--* for react coords: left-margin,top, left-margin, top  -->
     <!--* for circle coords: center of the circle(width,height), circle-radius -->
     <!--* for poly coords: 1st coords(x,y),2nd coords(x,y) ..... -->
